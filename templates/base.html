<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">      
    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">      
    <title>Covid-19 Prediction</title>
</head>

<body>
    <div class="col-12">
        <div id="content">{% block content %}{% endblock %}</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>  
    <script>
        function pluss(data){
  //var pa = document.getElementsByTagName("p");
   document.getElementsByClassName("para")[data].style.display = "block";
   document.querySelectorAll(".plus")[data].style.display = "none";
   document.querySelectorAll(".minus")[data].style.display = "block";
  }
  function minus(data){
  //var pa = document.getElementsByTagName("p");
   document.getElementsByClassName("para")[data].style.display = "none";
   document.querySelectorAll(".plus")[data].style.display = "block";
   document.querySelectorAll(".minus")[data].style.display = "none";
  }
  function first(){
          document.getElementById("slideimage").src="{{ url_for('static', filename='images/two.PNG') }}";
     }
     setInterval(first,2000);
     function second(){
          document.getElementById("slideimage").src="{{ url_for('static', filename='images/three.PNG') }}";
     }
     setInterval(second,4000);
     function third(){
          document.getElementById("slideimage").src="{{ url_for('static', filename='images/one.PNG') }}";
     }
     setInterval(third,6000);
     fetch(`https://corona.lmao.ninja/v2/countries/india`)
     .then((response)=>{
         return response.json();
     })
     .then((data)=>{
         document.getElementById("flag").src = data.countryInfo.flag;
         document.getElementById("country").innerHTML = data.country;
         document.getElementById("cases").innerHTML = data.cases;
         document.getElementById("critical").innerHTML = data.critical;
         document.getElementById("death").innerHTML = data.deaths;
         document.getElementById("recoverd").innerHTML = data.recovered;
         document.getElementById("tests").innerHTML = data.tests;
         document.getElementById("active").innerHTML = data.active;
     })
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</footer>

</html>
